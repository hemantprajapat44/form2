<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Sign up</legend>
            Name:
            <input type="text" value="" placeholder="Enter your name"/>
            <br>
            <br>
            Email:
            <input type="text" value="" placeholder="Enter a valid email"/>
            <br>
            <br>
            Contact:
            <input type="number" value="" placeholder="Enter your mobile number"/>
            <br>
            <br>
            Password:
            <input type="number" placeholder="Choose a Password"/>
            <input type="number" placeholder="Verify Password"/>
            <br>
            <br>
            <input type="submit" value="submit"/>
            <input type="reset" value="reset"/>
        </fieldset>
    </form>
</body>
</html>
